# STUN Settings

stun.settings.alert.notvalidip = 選択されたIPアドレスが適切ではありません。異なるIPを選択してください。
stun.settings.alert.notvalidport = 選択されたポート番号は適切ではありません。異なるポート番号を選択してください。
stun.settings.title = STUN設定
stun.settings.desc = STUNは、ファイアウォールやNATデバイスの設定を含むネットワーク設定をクライアントに\
  判断させるプロトコルです。プロトコルを使用するには、クライアントに対してpeer to peerメディアセッション接続を\
  確立することが必要です。サーバーはSTUNサービスのサーバーとして設定することができますし、もしくは\
  サードパーティー製STUNサーバーアドレスをクライアントに送信することもできます。<br/><br/>\
  STUNサーバーが動作するために、同一マシーン上に2つの異なるIPアドレスが必要となり、\
  また同様に2つの異なるポート番号がそれぞれのIPアドレスごとに必要となります。
stun.settings.success = 設定が正常に更新されました。
stun.settings.error = STUNサーバーを開始することができません。ポート番号、プライマリーとセカンダリーの2つのIPアドレスを確認してください。
stun.settings.primaryaddress = プライマリーアドレス
stun.settings.secondaryaddress = セカンダリーアドレス
stun.settings.primaryport = プライマリーポート値
stun.settings.secondaryport = セカンダリーポート値
stun.settings.enabled = 使用可能
stun.settings.localenabled = ローカルサーバーが使用可能
stun.settings.change = 変更
stun.external.title = 外部STUNサーバー
stun.external.comment = サーバーは、クライアントに対してサードパーティー製STUNサービスのための次のアドレスを送信します。\
   クライアントは、動作している1つのサーバーを見つけることができるまで、それぞれのSTUNサービスの使用を試みます。
stun.external.server = サーバー
stun.external.port = ポート
stun.external.error = 不適切なサーバーもしくはポート番号です。
