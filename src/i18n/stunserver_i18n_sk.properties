stun.settings.title = Nastavenia STUN
stun.settings.desc = STUN je protokol, ktorý umožňuje klientom zistiť svoje nastavenia siete vrátane konfigurácie firewallu a NAT. Použitie tohto protokolu sa vyžaduje, aby klienti mohli nadväzovať medzi sebou multimediálne spojenia. Sko STUN službu je možné nakonfigurovať samotný server alebo môže posielať klientom adresy STUN serverov tretích strán.<br/><br/> Aby stroj mohol fungovať ako STUN server, musia na ňom byť aspoň dve rozličné verejné IP adresy a pre každú IP rozny port.
stun.settings.success = Nastavenia úspešne aktualizované.
stun.settings.error = Nie je možné spustiť STUN server. Skontrolujte čísla portov a primárnu a sekundárnu adresu.
